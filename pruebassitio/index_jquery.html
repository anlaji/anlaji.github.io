<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>jQuery Playground</title>
  </head>
  <body>
    <!-- Only change code above this line -->

    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col-xs-6">
          <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">
              #target1
            </button>
            <button class="btn btn-default target" id="target2">
              #target2
            </button>
            <button class="btn btn-default target" id="target3">
              #target3
            </button>
          </div>
        </div>
        <div class="col-xs-6">
          <h4>#right-well</h4>
          <div class="well" id="right-well">
            <button class="btn btn-default target" id="target4">
              #target4
            </button>
            <button class="btn btn-default target" id="target5">
              #target5
            </button>
            <button class="btn btn-default target" id="target6">
              #target6
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../scripts/jquery-3.6.0.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        $('#target1').css('color', 'red');
        $('#target4').remove();
        $('#target2').appendTo('#right-well');
        $('#target5').clone().appendTo('#left-well');
        $('#left-well').parent().css('background-color', 'red');
        $('#target1').parent().css('background-color', 'red');
        $('#right-well').children().css('color', 'orange');
        $('.target:nth-child(2)').addClass(
          'animated bounce',
        ); /*animated does not work*/
        $('.target:even').addClass('animated shake');
        $('body').addClass('animated hinge');
        <!--ANIMATIONs-->
        /*
        $("button").addClass("animated bounce");
        $(".well").addClass("animated shake");
        $("#target3").addClass("animated fadeOut");

        $("#target").addClass("btn-primary");

        $("button").removeClass("btn-default");

        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        $("#target4").html("<em>#target4</em>");
        $("#target4").remove();
        $("#target2").appendTo("#right-well");
        */
      });
    </script>
  </body>
</html>
